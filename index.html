<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar du Marche > Pop-up Event!</title>
</head>

<body>
    <header>
        <!--aca va titulo y boton de MI ORDEN y sus modales-->
    </header>
    <main>
        <!--aca van las cards de productos-->
        <button class="button is-primary botonModalOrden" data-target="modalOrden">
            Mi Orden
        </button>
        <div id="modalOrden" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <th class="is-primary">Cantidad</th>
                                <th class="is-primary">Item</th>
                                <th class="is-primary">Precio</th>
                            </tr>
                        </thead>
                        <tfoot id="footTablaOrden">
                        </tfoot>
                        <tbody id="cuerpoTablaOrden">
                        </tbody>
                    </table>
                    <button class="button is-success botonModalOrdenConfirmada"
                        data-target="modalOrdenConfirmada" id="botonConfirmarOrden">Confirmar Orden</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!--mensaje de orden confirmada-->
        <div id="modalOrdenConfirmada" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box" id="ordenConfirmadaContent">
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>

        <section class="hero">
            <div class="hero-body">
                <p class="title has-text-centered color-gold">Tablas de Degustacion</p>
                <p class="subtitle has-text-centered"></p>
                <div class="columns is-3 is-multiline is-centered" id="contTablas"></div>
                <p class="title has-text-centered color-gold">Quesos</p>
                <p class="subtitle has-text-centered"></p>
                <div class="columns is-3 is-multiline is-centered" id="contQuesos"></div>
                <p class="title has-text-centered color-gold">Vinos</p>
                <p class="subtitle has-text-centered"></p>
                <div class="columns is-3 is-multiline is-centered" id="contVinos"></div>
            </div>
        </section>
    </main>
    <footer>
        <section class="hero has-background-light">
            <div class="hero-body">
                <a><button class="button is-primary botonModalClave" data-target="modalClave">Acceso
                        Personal</button></a>
            </div>
        </section>
        <!--Modal Acceso Personal-->
        <div class="modal" id="modalClave">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="columns is-mobile">
                        <div class="column is-two-thirds"><input class="input" type="text"
                                placeholder="Le saque la clave para probar tabs" id="claveAcceso"></div>
                        <div class="column"><a><button class="button is-primary is-fullwidth botonModalAcceso"
                                    data-target="modalAcceso" id="botonIngresar">Ingresar</button></a></div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div id="modalAcceso" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box" id="boxTabs">
                    <p class="title is-3 has-text-primary has-text-centered">Disponibilidad</p>
                    <div class="tabs is-centered">
                        <ul>
                            <li class="tablinks is-active"><a data-target="tabAccesoTablas">Tablas</a></li>
                            <li class="tablinks"><a data-target="tabAccesoQuesos">Quesos</a></li>
                            <li class="tablinks"><a data-target="tabAccesoVinos">Vinos</a></li>
                        </ul>
                    </div>
                    <div class="content" id="contenedorTabs">
                        <div class="contenidoTabs active" id="tabAccesoTablas">
                            <table class="table is-striped is-fullwidth">
                                <thead>
                                    <tr>
                                        <td class="is-light">Item</td>
                                        <td class="is-light">Disponibilidad</td>
                                    </tr>
                                </thead>
                                <tbody id="listaAccesoTablas"></tbody>
                            </table>
                        </div>    
                        <div class="contenidoTabs" id="tabAccesoQuesos">
                            <table class="table is-striped is-fullwidth">
                                <thead>
                                    <tr>
                                        <td class="is-light">Item</td>
                                        <td class="is-light">Disponibilidad</td>
                                    </tr>
                                </thead>
                                <tbody id="listaAccesoQuesos"></tbody>
                            </table>
                        </div>    
                        <div class="contenidoTabs" id="tabAccesoVinos">
                            <table class="table is-striped is-fullwidth">
                                <thead>
                                    <tr>
                                        <td class="is-light">Item</td>
                                        <td class="is-light">Disponibilidad</td>
                                    </tr>
                                </thead>
                                <tbody id="listaAccesoVinos"></tbody>
                            </table>
                        </div>    
                    </div>
                </div>
                <div class="box">
                    <p class="title is-3 has-text-primary has-text-centered">Reset</p>
                    <button class="button is-success" id="botonResetDispo">Disponibilidad</button>
                    <button class="button is-success" id="botonResetOrden">Ordenes</button>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
