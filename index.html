<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Bar du Marche - Carta Online</title>
</head>

<body>
    <header>
        <section class="hero" id="top">
            <div class="hero-body is-small has-background-light">
                <nav class="navbar has-background-light" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <h1><a class="title is-1" href="#top">BAR DU MARCHE</a></h1>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <button class="button is-primary botonModalOrden" data-target="modalOrden">
                                Mi Orden
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!--modal de orden-->
        <div id="modalOrden" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <th class="is-primary">Cantidad</th>
                                <th class="is-primary">Item</th>
                                <th class="is-primary">Precio</th>
                            </tr>
                        </thead>
                        <tfoot id="footTablaOrden">
                        </tfoot>
                        <tbody id="cuerpoTablaOrden">
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </header>
    <main id="main">
            <!--el main esta todo en js-->
    </main>
    <!--footer-->
    <footer>
        <section class="hero has-background-light">
            <div class="hero-body">
                <a><button class="button is-primary botonModalClave" data-target="modalClave">Acceso Personal</button></a>
            </div>
        </section>
        <!--Modal Acceso Personal-->
        <div class="modal" id="modalClave">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="columns is-mobile">
                        <div class="column is-two-thirds"><input class="input" type="text" placeholder="Le saque la clave para probar tabs" id="claveAcceso"></div>
                        <div class="column"><a><button class="button is-primary is-fullwidth botonModalAcceso" data-target="modalAcceso" id="botonIngresar">Ingresar</button></a></div>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
      
        <div id="modalAcceso" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box" id="boxTabs">
                    <p class="title is-3 has-text-primary has-text-centered">Disponibilidad</p>
                    <div class="tabs is-centered">
                        <ul>
                            <li class="tablinks is-active"><a data-target="tabAccesoTablas">Tablas</a></li>
                            <li class="tablinks"><a data-target="tabAccesoQuesos">Quesos</a></li>
                            <li class="tablinks"><a data-target="tabAccesoVinos">Vinos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </footer>
    <script src="./cartaOnline.js"></script>
</body>

</html>
